<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">

    <body>
        <h2> Lab 01 </h2>
        <h3> Factuur </h3>
        <script>
            klantnaam = "Rae"
            aantal = Number(prompt("Aantal boeken te bestellen?"))
            titel = "JavaScript"
            prijs = 29.90;
            bedrag = aantal * prijs 
            btw = (Math.round(bedrag * 6) / 100) + " euro";
            document.write("<br> Bedankt voor je bestelling: " 
            + klantnaam + "<br> Boektitel is: " 
            + titel + "<br> Aantal te bestellen: " 
            + aantal + "<br> Prijs per boek is: " 
            + prijs.toFixed(2) + + "<br> Bedrag: " + bedrag + "<br> Btw: " + btw)
        </script>
    </body>
</html>
