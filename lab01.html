<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Lab 01</title>
        <!--dit script werkt met variabelen
            auteur: Rae
            datum: 22-11-2017
        -->
    </head>
    <body>
        <h2> Lab 01 </h2>
        <h3> Factuur </h3>
        <script>
            klantnaam = "Rae"
            aantal = Number(prompt("Aantal boeken te bestellen?"))
            titel = "JavaScript"
            prijs = 29.90;
            bedrag = aantal * prijs 
            btw = (bedrag * 6) / 100;
            totaal = (bedrag + btw);
            document.write("<br> Bedankt voor je bestelling: " 
            + klantnaam + "<br> Boektitel is: " 
            + titel + "<br> Aantal te bestellen: " 
            + aantal + "<br> Prijs per boek is: " 
            + prijs.toFixed(2) + "<br> Bedrag: "
            + bedrag.toFixed(2) + "<br> Btw: "
            + btw.toFixed(2) + "<br> Totaal inclusief BTW is: "
            + totaal.toFixed(2))
        </script>
    </body>
</html>
